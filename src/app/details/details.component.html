<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div *ngIf="character">
            <h2>Character Details</h2>
            <p><b>ID:</b> {{ character.id }}</p>
            <p><b>Name:</b> {{ character.name }}</p>
            <p><b>Status:</b> <span [ngClass]="{
                'status-alive': character.status === 'Alive',
                'status-dead': character.status === 'Dead', 
                'status-unknown': character.status === 'unknown'
            }">
                    {{ character.status }}
                </span></p>
            <p><b>Species:</b> {{ character.species }}</p>
            <p><b>Gender:</b> {{ character.gender }}</p>
            <p><b>Origin:</b> {{ character.origin.name }}</p>
            <p><b>Location:</b> {{ character.location.name }}</p>
            <p><b>Image:</b> <br><br><img [src]="character.image" alt="Image of {{ character.name }}"></p>

            <button (click)="back()">Back</button>
        </div>
    </div>
</body>

</html>
