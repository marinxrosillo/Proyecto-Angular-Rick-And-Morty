<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div>
            <header>
                <h1>The Rick And Morty API</h1>
                <p>Â¡Welcome to my Rick And Morty API project!</p>
            </header>

            <h2>Characters</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Character Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let character of data">
                        <td>{{ character.name }}</td>
                        <td><a [routerLink]="['/details', character.id]">See Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
